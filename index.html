<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Kanban</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1><span>Kanban</span> 看板</h1>
    <div id="board" class="board">
      <button class="create-column">Add a column</button>
      <div class="column-container"></div>
    </div>
    <script id="column-template" type="text/x-tmpl-mustache">
      <div class="column">
          <h2 class="column-title">{{ name }}</h2>
          <ul id={{ id }} class="column-card-list"></ul>
          <button class="btn-delete">x</button>
          <button class="add-card">Add a card</button>
      </div>
    </script>
    <script id="card-template" type="text/x-tmpl-mustache">
      <div class="card">
        <p class="card-description">{{ description }}</p>
        <button class="btn-delete">x</button>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script src="./js/column.js"></script>
    <script src="./js/card.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
